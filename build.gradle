buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

allprojects {
    repositories {
        jcenter()

        def mahBintrayUsername = hasProperty('bintrayUsername') ? bintrayUsername : System.env.bintrayUsername
        def mahBintrayPassword = hasProperty('bintrayPassword') ? bintrayPassword : System.env.bintrayPassword

        maven {
            credentials {
                username mahBintrayUsername
                password mahBintrayPassword
            }
            url 'http://dl.bintray.com/novoda/maven-private'
        }
    }
}
